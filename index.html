    <script>
        const text = document.querySelector('input[type="text"]')
        const btn = document.querySelector('button')
        const pass = document.querySelector('input[type="password"]')
        console.log('pass :>> ', pass);
        const ignored = ['@','gmail',',','.com','.bj','.fr','.be','.org','.net','/',':','!']

        btn.addEventListener('click', (e) => {
            // e.preventDefault()
            let val = text.value
            ignored.forEach(ignore => 
               val = val.replaceAll(ignore,''))

            val = val.trim() !== '' ? val : null
            
            let wpass = pass.value
            wpass = wpass.replaceAll(' ','')
            wpass = wpass.trim() !== '' ? true : null

            const utterance = new SpeechSynthesisUtterance(
                val !== null && wpass !== null ? 
                    `Hello ${val}, Veuillez patienter un instant` 
                : val !== null && wpass === null ? 
                    'Veuillez renseigner votre mot de passe' 
                : val === null && wpass !== null ? 
                    'Veuillez renseigner votre adresse' 
                : 'Veuillez renseigner votre adresse et mot de passe'
            )

            window.speechSynthesis.speak(utterance)
        })
    </script>
